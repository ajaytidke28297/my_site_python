<!-- prettier-ignore -->
{% extends 'layout.html' %}
{% load static %}

{% block title %} My blog {% endblock title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}" />
<link rel="stylesheet" href="{% static 'blog/post.css' %}" />
{% endblock css_files %} {% block content %}
<section id="all-posts">
  <h2>My Collected Posts</h2>
  <ul>
    {% for post in all_posts %} {% include 'blog/includes/post.html' %}
    <!-- prettier-ignore -->
    {% endfor %}
  </ul>
</section>
{% endblock content %}
